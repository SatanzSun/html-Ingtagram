<link rel="stylesheet" href="style.css">
<!--augšējās joslas sākums. jālabo text, jāpieliek responsivitāte-->
<div class="topLineContainer">
  <div class="left-side-container">
      <img src="instagramLogo.svg" class="instagramLogo-class"/>            
      <form action="https://www.google.com">
          <div class="input-container">
              <input name="input" class="input-field" placeholder="Search" />
              <img src="search-icon.svg" class="search-icon-class"/>
          </div>         
      </form>
  </div>
  <div class="name-container">
    <div class="blue-dot"></div>
    <div class="name">RCS web team</div>
  </div>
  <div class="right-side-container">        
      <div class="round-container">
          <img src="plus icon.svg"/>
      </div>
      <div class="round-container">
          <img src="messenger icon.svg"/>
      </div>
      <div class="relative">
          <div class="round-container">
              <img src="notification icon.svg"/>
          </div>            
          <div class="red-dot-right-side">5</div>            
      </div>
      <div class="round-container">
          <img src="more icon.svg"/>
      </div>        
  </div>
</div>
